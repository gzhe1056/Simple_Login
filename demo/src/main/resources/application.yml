
server:
  error:
    include-message: always
    include-binding-errors: always
  port: 8090

spring:
  datasource:
    password: root
    url: jdbc:postgresql://localhost:5432/registration
    username: postgres
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
